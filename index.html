	 //function for making multiple graphs
	 function graphing(dateURL, id, site){


	     




	     
	     $.ajax({
		 method: "GET",
		 url: dateURL,
	     }).done(function( response ) {
		 $('#csv').text(response);
		 //response has json code
		 heatMap(response, id, site);
	     })
	      .fail(function(jqXHR){
		  if(jqXHR.status==500 || jqXHR.status==0){
		      $('#errorDiv').text("DATE OUT OF RANGE!!!").delay(2000).fadeOut();
		      // internal server error or internet connection broke
		      alert("NOTE: You selected a date thats out of range for site: " + site+"! Please try again!");
		      heatMap(response, id, site);
		  }

	      });
	     
	 };


	 function heatMap(response, id, site){
	     
	     //heatmap stuff below
	     Highcharts.chart(id, {

		 data: {
		     csv: document.getElementById('csv').innerHTML
		     //csv: '/home/xcite/flux/myData.csv'
		 },

		 chart: {
		     type: 'heatmap',
		     //margin: [60, 10, 80, 50] //[60, 10, 80, 50]
		 },
		 //rowsize: .5,

		 boost: {
		     useGPUTranslations: true
		 },

		 title: {
		     text: 'Highcharts heat map for flux site '+site,
		     align: 'left',
		     x: 40
		 },

		 subtitle: {
		     text: 'CO2  variation by day and half hour for '+ site + ' on selected date range above',
		     align: 'left',
		     x: 40
		 },


		 //	 var minDate = getDate();
		 xAxis: {
		     type: 'datetime',
		     
		     //   min: Date.UTC(2017, 09, 01),
		     min: (new Date(minYY, minMM-1, minDD)).getTime(),
		     max: (new Date(maxYY, maxMM-1, maxDD)).getTime(),
		     
		     labels: {
			 align: 'center',
			 x: 00,
			 y: 25,
			 format: '{value:%B}' // long month
		     },
		     showLastLabel: true, //changed from false
		     tickLength: 16
		 },

		 yAxis: {
		     title: {
			 text: null
		     },
		     labels: {
			 format: '{value}:00'
		     },
		     minPadding: 0,
		     maxPadding: 0,
		     startOnTick: false,
		     endOnTick: false,
		     tickPositions: [0, 6, 12, 18, 24], //[0, 6, 12, 18, 24]
		     tickWidth: 0.5,
		     
		     min: 0,
		     max: 24, //from 23
		     reversed: false
		 },

		 colorAxis: {
		     stops: [
			 [0, '#3060cf'],
			 //[0.25, '#99ffbb'],
			 [0.5, '#fffbbc'],
			 [0.8, '#c4463a'],
			 [1, '#c4463a']
		     ],
		     min: 300,
		     max: 600,
		     startOnTick: false,
		     endOnTick: false, //cahnged from false false
		     labels: {
			 format: '{value} φ'
		     }
		 },

		 series: [{
		     boostThreshold: 100,
		     borderWidth: 0,
		     nullColor: '#EFEFEF',
		     //data:
				//[ [0.0.-0.7] ] day hour co2 
		     colsize: 24 * 36e5, // one day

		     //find out what point is below ex point.x
		     tooltip: {

		 //  $('#container').highcharts(json);
